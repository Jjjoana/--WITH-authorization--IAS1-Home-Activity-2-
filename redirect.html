<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access PUP Website</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Access PUP Website</h5>
            <p class="card-text">Enter your password to access the PUP Website:</p>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button class="btn btn-primary" onclick="checkPassword()">Access PUP Website</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "admin123") {
        window.location.href = "https://www.pup.edu.ph/";
      } else {
        alert("Incorrect login credentials. You are not authorized to access the PUP website.");
      }
    }
  </script>
</body>
</html>
